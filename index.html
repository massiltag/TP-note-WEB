<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Noté WEB</title>
    
    <!-- jQuery -->
    <script src="./lib/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Our files -->
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body style="background-color: rgb(238, 235, 235); padding: 20px;" onload="setEvents()" class="container">
    <div class="card" style="background-color: white;">
        <div class="card-body">
            <h3 style="font-weight: 500;">
                Requête API <br>
                <small class="text-muted" style="font-size: large;">Remplissez les champs et faites une requête API</small>
            </h3>
            <form>
                <div class="form-group">
                    <label for="champ1">Champ 1</label>
                    <input type="text" class="form-control" id="champ1" placeholder="Saisissez le champ 1">
                </div>
                <div class="form-group">
                    <label for="champ2">Champ 2</label>
                    <input type="text" class="form-control" id="champ2" placeholder="Saisissez le champ 2">
                </div>
                <div class="form-group">
                    <label for="champ3">Champ 3</label>
                    <input type="text" class="form-control" id="champ3" placeholder="Saisissez le champ 3">
                </div>
            </form>
            <button class="btn btn-primary" id="search">Requête</button>
        </div>
    </div>

    <div class="card" style="background-color: white;">
        <div class="card-body">
            <h3 style="font-weight: 500;">
                Résultats <br>
                <small class="text-muted" style="font-size: large;">Voici les résultats de votre recherche</small>
            </h3>
            <table id="table" class="table">
                <tr>
                    <th class="table-primary">ID</th>
                    <th class="table-primary">Attribut 1</th>
                    <th class="table-primary">Attribut 2</th>
                    <th class="table-primary">Attribut 3</th>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
